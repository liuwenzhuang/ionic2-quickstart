<ion-menu persistent="true" type="push" [content]="content" side='left'>
	<ion-toolbar>
		<ion-title>Menu</ion-title>
	</ion-toolbar>
	<ion-content>
		<ion-list>
			<button ion-item *ngFor="#menuItem of menuItems" (click)="openPage(menuItem)">{{ menuItem.title }}</button>
		</ion-list>
	</ion-content>
</ion-menu>
<ion-menu type='overlay' [content]='content' side='right'>
	<ion-toolbar>
		<ion-title>RightMenu</ion-title>
	</ion-toolbar>
	<ion-content>
		<ion-list>
			<button ion-item *ngFor="#rightMenuItem of rightMenuItems">{{ rightMenuItem.title }}</button>
		</ion-list>
	</ion-content>
</ion-menu>
<ion-nav id='nav' [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
