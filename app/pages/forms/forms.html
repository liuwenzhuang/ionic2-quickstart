<ion-navbar *navbar>
	<button menuToggle>
		<ion-icon name='menu'></ion-icon>
	</button>
  	<ion-title>Forms</ion-title>
</ion-navbar>

<ion-content padding class="forms">
	<ion-item-group>
		<ion-item-divider>
			Basic Form
		</ion-item-divider>
		<ion-item>
			<ion-label fixed>Username</ion-label>
			<ion-input type='text' required [(ngModel)]="formParams.username"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label fixed>Password</ion-label>
			<ion-input type='password' required [(ngModel)]="formParams.password"></ion-input>
		</ion-item>
		<ion-item>
			{{ formParams | json }}
		</ion-item>

		<ion-item-divider>

		</ion-item-divider>
	</ion-item-group>
</ion-content>
