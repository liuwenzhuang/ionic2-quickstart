<ion-navbar *navbar>
	<button menuToggle = 'left'>
		<ion-icon name='menu'></ion-icon>
	</button>
	<ion-title>checkbox</ion-title>
</ion-navbar>

<ion-content padding class="checkbox" elastic-header>
	<ion-item-group>
		<ion-item-divider lighter>
			Characters
		</ion-item-divider>
		<ion-item *ngFor = '#item of items' detail-push>
			<ion-label>{{ item.title }}</ion-label>
			<ion-checkbox checked= "{{ item.isChecked }}" disabled= "{{ item.isDisabled }}" [(ngModel)] = "item.isChecked"></ion-checkbox>
		</ion-item>
	</ion-item-group>
	<ion-card>
		<ion-card-header>
			Display results from "Characters" list
		</ion-card-header>
		<ion-card-content>
			{{ items | json }}
			<hr>
			{{ items | myJsonPipe }}
		</ion-card-content>
	</ion-card>

</ion-content>
