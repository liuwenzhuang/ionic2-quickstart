<ion-navbar *navbar>
    <button menuToggle='left'>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First Popup</ion-title>
    <button end menuToggle='right'>
    	<ion-icon name="more"></ion-icon>
    </button>
</ion-navbar>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="#alert of alerts" (click)="openPopup(alert.style)">{{alert.des}}</button>
    </ion-list>
</ion-content>
