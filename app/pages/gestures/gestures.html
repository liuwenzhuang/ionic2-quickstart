<ion-navbar *navbar>
    <button danger menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>gestures</ion-title>
</ion-navbar>

<ion-content padding class="gestures">
    <ion-card>
        <ion-item (tap)="tapEvent($event)">
            Tapped: {{ times.tap }}
        </ion-item>
        <ion-item (press)="pressEvent($event)">
            Pressed: {{ times.press }}
        </ion-item>
        <ion-item (pan)="panEvent($event)">
            Pan: {{ times.pan }}
        </ion-item>
        <ion-item (swipe)="swipeEvent($event)">
            Swipe: {{ times.swipe }}
        </ion-item>
        <ion-item (rotate)="rotateEvent($event)">
            Rotate: {{ times.rotate }}
        </ion-item>
        <ion-item (pinch)="pinchEvent($event)">
            Pinch: {{ times.pinch }}
        </ion-item>
    </ion-card>
</ion-content>
