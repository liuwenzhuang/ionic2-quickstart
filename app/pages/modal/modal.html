<ion-toolbar>
	<ion-title>Description</ion-title>
	<ion-buttons end>
		<button primary (click)="close()">CLOSE</button>
	</ion-buttons>
</ion-toolbar>

<ion-content padding class='modal'>
	<ion-list>
		<ion-item>
			<ion-avatar item-left>
				<img src="img/{{ des.avatar }}" alt="marty-avatar">
			</ion-avatar>
			<h2>{{ des.name }}</h2>
			<p>{{ des.birthday }}</p>
		</ion-item>
		<ion-item>
			Hobbit
			<ion-note item-right>{{ des.hobbit }}</ion-note>
		</ion-item>
		<ion-item>
			Address
			<ion-note item-right>{{ des.address }}</ion-note>
		</ion-item>
	</ion-list>
</ion-content>
