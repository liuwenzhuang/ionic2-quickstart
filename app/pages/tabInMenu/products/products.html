<ion-navbar *navbar id='product_bar'>
	<button primary menuToggle>
		<ion-icon name='menu'></ion-icon>
	</button>
	<ion-title>products</ion-title>
</ion-navbar>
<ion-content padding class="products">
	<button light full [navPush]="pushPage" [navParams]="params">NavPush Usage 1</button>
	<button danger full [navPush]="[pushPage, params]">Go to other page</button>
	<button primary block (click)="goOtherPage()">Go Sub Page</button>
</ion-content>
