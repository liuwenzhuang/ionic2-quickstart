<ion-navbar *navbar>
	<button menuToggle='left'>
		<ion-icon name='menu'></ion-icon>
	</button>
	<ion-title>bdage</ion-title>
</ion-navbar>

<ion-content padding class="bdage">
  <ion-list>
  	<button ion-item *ngFor="#listItem of listItems" (click)="openItem($event, listItem)">
  		<ion-icon name="{{ listItem.icon }}" item-left></ion-icon>
  		{{ listItem.title }}
	  	<!-- <div class="item-note" item-right>
	  		{{ listItem.note }}
	  	</div> -->
	  	<ion-bdage item-right secondary>
	  		{{ listItem.bdage }}
	  	</ion-bdage>
  	</button>
  </ion-list>
</ion-content>
