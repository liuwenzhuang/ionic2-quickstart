<ion-navbar *navbar>
  <ion-buttons start>
    <button menuToggle='left'>
      <ion-icon name='menu'></ion-icon>
    </button>
    <button>
      <ion-icon name='ios-more'></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Home</ion-title>
  <!-- <ion-buttons end>
    
  </ion-buttons> -->
  <ion-buttons end>
    <button menuToggle='right'>
      <ion-icon name='more'></ion-icon>
    </button>
    <button twitter>
      Date
    </button>
  </ion-buttons>
  
</ion-navbar>

<ion-content class="home">
  <ion-card (click)='openMenu()'>
    <ion-card-header>
      Card Header
    </ion-card-header>
    <ion-card-content>
      Hello World
    </ion-card-content>
  </ion-card>
  <button class='twitter_button'>Twitter Button</button>

  <ion-list>
  	<ion-list-header>
  		Open Modal and Pass Data
  	</ion-list-header>
  	<button ion-item *ngFor="#person of personList" (click)="openModal(person)">
  		{{ person.name }}
  	</button>
  </ion-list>

  <demo-from-sku></demo-from-sku>
</ion-content>
